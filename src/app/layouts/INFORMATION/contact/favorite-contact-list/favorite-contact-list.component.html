<div class="container">
    
    <div class="row">
        
        <div class="col-md-12">
            <div class="header-default">
                <h4 class="font-weight-light">Favorite list</h4>
            </div>
        </div>
    
    </div>
    
    <div class="wrapper-block-page relative-box">
        
        <div class="row mb-2">
            
            <div class="col-md-12">
                
                <p-table #table [paginator]="true" [rows]="row" [sortOrder]="-1" [value]="PersonContactList" [alwaysShowPaginator]="false">
                    <ng-template pTemplate="caption">
                        <div class="text-right">
                            <i class="fa fa-search"></i>
                            <input class="filter" type="text" pInputText size="30" placeholder="Search" (keyup)="myFilter($event.target.value)">
                            <p-dropdown *ngIf="PersonContactList.length > row" [(ngModel)]="row" [options]="rowNumber" placeholder="">
                            </p-dropdown>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        
                        <tr>
                            <th class="w-20" pSortableColumn="Surname">
                                <div class="inline-content">
                                    <div>Surname</div>
                                    <div>
                                        <p-sortIcon field="Surname"></p-sortIcon>
                                    </div>
                                </div>
                            </th>
                            <th class="w-20">
                                Name
                            </th>
                            <th class="w-40 text-right">
                                Contacts
                            </th>
                        </tr>
                    
                    </ng-template>
                    
                    <ng-template let-item let-i="rowIndex" pTemplate="body">
                        
                        <tr [pSelectableRow]="item">
                            <td class="pointer table-link-color" [routerLink]="['/kontakt/detalji', item.ID]">
                                <div class="trim max-200 min-100">
                                    {{item.Surname}}
                                </div>
                            </td>
                            <td class="pointer table-link-color" [routerLink]="['/kontakt/detalji', item.ID]">
                                <div class="trim max-200 min-100">
                                    {{item.Name}}
                                </div>
                            </td>
                            <td>
                                <div class="text-right pr-2">
                                    {{item.ContactList.length}}
                                </div>
                            </td>
                        
                        </tr>
                    
                    </ng-template>
                
                </p-table>
            </div>
        
        </div>
        
        <div class="loader" [@loader]="loaderViewChange">
            <app-page-loader></app-page-loader>
        </div>
    </div>
</div>
