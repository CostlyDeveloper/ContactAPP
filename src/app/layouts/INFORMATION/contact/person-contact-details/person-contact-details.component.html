<div *ngIf="contentIsReady">
    
    <div class="container">
        
        <div class="row">
            
            <div class="col-md-12">
                <div class="header-default">
                    <h4 class="font-weight-light">Contact form</h4>
                </div>
            </div>
        
        </div>
        
        <div class="wrapper-block-page">
            <div class="padding">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card user-card-full">
                            <div class="row ml-0 mr-0">
                                <div class="col-sm-4 bg-grad user-profile">
                                    <div class="card-block text-center text-white">
                                        <div class="m-b-25"><img class="avatar" [src]="personContact.Surname | avatarLetter : personContact.Name : 80"></div>
                                        <h6 class="f-w-600 ">{{personContact.Surname}} {{personContact.Name}}</h6>
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="card-block">
                                        <h6 class="mb-3 pb-1 b-b-default f-w-600">Information</h6>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <p class="m-b-10 f-w-600">Date of Birth</p>
                                                <h6 class="text-muted f-w-400">{{personContact.BirthDate ? (personContact.BirthDate | date) : '-'}}</h6>
                                            </div>
                                        </div>
                                        <h6 class="mb-3 m-t-40 pb-1 b-b-default f-w-600">Contact</h6>
                                        <div class="row">
                                            <div class="col-sm-6" *ngFor="let contactCategory of groupedContacts | keyvalue">
                                                <p class="m-b-10 f-w-600">{{contactCategory.key}}</p>
                                                <h6 class="text-muted f-w-400" *ngFor="let contact of contactCategory.value">{{contact.Title}}</h6>
                                            </div>
                                            <div *ngIf="(groupedContacts | json) === ({} | json)"><p class="m-b-10 f-w-600">-</p></div>
                                        </div>
                                        
                                        <ul class="list-unstyled m-t-40 m-b-10">
                                            <button class="btn-light btn btn-circle btn-ico" pRipple (click)="modify( personContact)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                            <button class="btn-light btn btn-circle btn-ico" pRipple (click)="remove(personContact)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

</div>
