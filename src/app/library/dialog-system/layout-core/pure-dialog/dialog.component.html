<div class="overlay" (dblclick)="onOverlayClicked($event)" [@fadeInOut]="fadeInOutAnimation" [ngClass]="{'overlay-disabled' : dialogConfig.ToastMessage}">
    
    <div
            class="dialog" (click)="onDialogClicked($event)"
            [ngClass]="{
          'is-toast' : dialogConfig.ToastMessage,
          'standard-dialog': dialogConfig.ColorType === 1,
          'success-dialog': dialogConfig.ColorType === 2,
          'info-dialog': dialogConfig.ColorType === 3,
          'warning-dialog': dialogConfig.ColorType === 4,
          'error-dialog': dialogConfig.ColorType === 5,
          'in-buttons': dialogConfig.ConfirmBox
        }"
            [ngStyle]="{'width': dialogConfig.Width, 'height': dialogConfig.Height}"
    >
        
        <!--<editor-fold desc="*** ikona ***">-->
        <!--
                    <i [ngClass]="{
                  'text-primary': dialogConfig.ColorType === 1,
                  'text-success fa-check-circle success-dialog': dialogConfig.ColorType === 2,
                  'text-info fa-info-circle info-dialog': dialogConfig.ColorType === 3,
                  'text-warning fa-exclamation-circle warning-dialog': dialogConfig.ColorType === 4,
                  'text-danger fa-times-circle error-dialog': dialogConfig.ColorType === 5
                }" class="icon-type-dialog fad fa-2x"></i>

            -->
        <!--</editor-fold>-->
        
        <main style="width: 100%; height: 100%;">
            <!--<div class="dialog-loader dialog-loader-active">
                <ng-template appDialogLoader></ng-template>
            </div>-->
            <div class="dialog-loader" [ngClass]="!this.showLoader ? 'dialog-loader-off' : (loader ? 'dialog-loader-active' : 'dialog-loader-gone')">
                <ng-template appDialogLoader></ng-template>
            </div>
            <div class="component-content" [ngClass]="!this.showLoader ? 'component-content-loader-off' : (loader ? 'component-content-preparing' : 'component-content-ready')">
                <ng-template appInsertion></ng-template>
                
                <div class="actions" *ngIf="this.dialogConfig.CustomButtonList.length > 0 && !dialogConfig.ToastMessage">
                    <!-- <hr />-->
                    <button
                            class="btn action-button float-right" *ngFor="let button of dialogConfig.CustomButtonList" (click)="onCustomButton(button)"
                            [ngClass]="{
                              'btn-primary': (button.ColorType ? (button.ColorType === 1) : (dialogConfig.ColorType === 1)),
                              'btn-success': (button.ColorType ? (button.ColorType === 2) : (dialogConfig.ColorType === 2)),
                              'btn-info': (button.ColorType ? (button.ColorType === 3) : (dialogConfig.ColorType === 3)),
                              'btn-warning': (button.ColorType ? (button.ColorType === 4) : (dialogConfig.ColorType === 4)),
                              'btn-danger': (button.ColorType ? (button.ColorType === 5) : (dialogConfig.ColorType === 5)),
                              '': (button.ColorType ? (button.ColorType === 6) : (dialogConfig.ColorType === 6)),
                              'btn-dark': (button.ColorType ? (button.ColorType === 7) : (dialogConfig.ColorType === 7)),
                              'btn-light': (button.ColorType ? (button.ColorType === 8) : (dialogConfig.ColorType === 8)),
                              'btn-link': (button.ColorType ? (button.ColorType === 9) : (dialogConfig.ColorType === 9)),
                              'btn-secondary': (button.ColorType ? (button.ColorType === 10) : (dialogConfig.ColorType === 10))
                            }"
                    >
                        {{button.Title}}
                    </button>
                </div>
            
            </div>
        </main>
    
    </div>

</div>
